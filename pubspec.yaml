name: roleflow_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Firebase Essentials (No version numbers = Auto-resolve compatible versions)
  firebase_core: 
  firebase_auth: 
  
  # Authentic Sign-In Tools
  google_sign_in: ^6.1.5  # Downgrading slightly to ensure compatibility with standard auth
  flutter_svg: ^2.1.0
  cloud_firestore: ^6.1.0
  flutter_colorpicker: ^1.1.0
  intl: ^0.20.2
  confetti: ^0.8.0
  shimmer: ^3.0.0
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^5.1.0
  image_picker: ^1.2.1
  http: ^1.6.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # Helps with adaptive icons

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env